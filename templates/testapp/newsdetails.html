<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
      img {
        border: 2px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width:60%;
        height: 350px;
      }
    </style>
  </head>
  <body style="background-color:">
    <div class="center" style="color:black;">
        <h1 class="display-5" align="center"><b>WELCOME TO ADAEQUARE NEWS PORTAL</b></h1>
        <p class="" style="color:black;" align="center">CONTINUOUS NEWS UPDATE FOR EVERY MINUTE</p>
        <hr style="height:2px;color:gray;background-color:black"> 
    </div>
    <a class="btn btn-primary" href="/newsapp/newspaper" style="float:right">Back</a>
    <div>
    <table class="table table-borderless table-dark"  align="center">
        {% for news in newsdetails %}
            <tr align="center" style="color:white;">
              <td><h3>{{ news.news_type }}</h3></td>
            </tr>

            <tr align="center" style="color:white;">
              <td><h3>{{ news.news_header }}</h3></td>
            </tr>

            <tr align="center">
              <td><img src="{{ news.news_images_urls }}" alt="Image Not available"  /></td>
            </tr>

            <tr align="center" style="color:yellow;">
              <td><h4>{{ news.news_data }}</h4></td>
            </tr>

            {% empty %}
            <tr>
              <td colspan="4" class="text-center bg-warning">No News</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
