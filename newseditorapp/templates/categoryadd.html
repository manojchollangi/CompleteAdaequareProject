{% extends "testapp/base.html" %}

{% block content %}

<div class="container" align='center'>
  <h3>Enter Details</h3>
  <h4 style="color:green">{{ message1 }}</h4>
  <form class="post-form" method="POST" action="/newseditor/newscategory/news">
        {% csrf_token %}
      <table class="table-sm">
          {{ form.as_table }}

  </form>
</div>

{% endblock content %}
